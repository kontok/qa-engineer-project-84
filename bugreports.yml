- summary: |
    Нет возможности редактировать количество товара в корзине
  environment: |
    Google Chrome Версия 108.0.5359.125 (Официальная сборка), (64 бит)
    Windows 10 Pro 64-разрядная
  steps-to-reproduce: |
    1. Открыта главная страница магазина (https://hexlet-products-store.vercel.app/)
    2. Нажатие гиперссылки в рамке товара "iPhone X"
    3. Нажатие кнопки "add to cart"
    4. Нажатие на гиперссылку "Cart"
    5. Нажатие на гиперссылку с указанием количества товара
    6. Ввод в форму числа 3
    7. Нажатие кнопки "OK"
  expected-result: |
    В корзине пользователя находится товар: "iPhoneX" в количестве 3х единиц
  actual-result: |
    При нажатии на гиперссылку с указанием количества товара пользователь переносится на страницу товара    
